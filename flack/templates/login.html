{% extends "base.html" %} 
{% block content %}
<div class="container">
  <div class="row d-flex justify-content-center align-items-center p-5">
    <div class="col-3 p-5 text-center">
      <form action="" method="POST">
        <div class="form-group text-center">
          <label for="name" class="form-control-label">Type a nickname:</label>
          {% if error %}
          <div class="ivalid-feedback">
            <span>{{ error }}</span>
          </div>
          {% endif %}

          <input
            type="text"
            id="name"
            name="name"
            class="form-control form-control-lg m-4"
            placeholder="Your nickname"
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-outline-info" value="Log In" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
